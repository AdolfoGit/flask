<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Insectos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
      
        function clasificarPaciente(event) {
            event.preventDefault();

            const calificacion = document.getElementById('calificacion').value;
            const precioMedio = document.getElementById('precioMedio').value;
            const precioProducto = document.getElementById('precioProducto').value;
            const puntuacion= document.getElementById('puntuacion').value;
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `calificacion=${calificacion}&precioMedio=${precioMedio}&precioProducto=${precioProducto}&puntuacion=${puntuacion}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'El diagnóstico del paciente es ' + data.prediction;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body class="">
    <div class="flex justify-center w-full h-full">
        <form id="formulario" onsubmit="clasificarPaciente(event)" class="shadow-lg p-4 mt-5"> 
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Calificación promedio otorgada a productos similares</label>
            <input type="text" id="calificacion" class="borde">
          
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Número de productos similares comprados hasta el momento </label>
            <input type="text" id="precioMedio" class="borde">

            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Puntuación de opinión de los clientes</label>
            <input type="text" id="puntuacion" class="borde-1">

            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Precio del producto</label>
            <input type="text" id="precioProducto" class="borde"><br>
         
            <button type="submit"  class="ml-4 mt-4 shadow-lg p-2 hover:text-blue-300 bg-blue-200 rounded-md ">Enviar</button>
            <p id="resultado">  </p>
        </form>

    </div>
 
</body>

</html>
