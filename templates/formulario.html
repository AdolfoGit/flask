<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Insectos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
      
        function clasificarPaciente(event) {
            event.preventDefault();

            const calificacion = document.getElementById('calificacion').value;
            const precioMedio = document.getElementById('precioMedio').value;
            const precioProducto = document.getElementById('precioProducto').value;
            const puntuacion= document.getElementById('puntuacion').value;
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `calificacion=${calificacion}&precioMedio=${precioMedio}&precioProducto=${precioProducto}&puntuacion=${puntuacion}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'El porcentaje de recomendacion del producto es ' + data.prediction;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body class="bg-gray-100">
    <h1 class="text-center mt-4 font-bold text-xl">Prediccion sobre la recomendacion de un producto</h1><br>
    <div class="flex justify-center w-full h-full">
        
        <form id="formulario" onsubmit="clasificarPaciente(event)" class="shadow-lg p-9 mt-5 bg-white"> 
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Calificación promedio otorgada a productos similares</label>
            <input 
                type="number" 
                id="calificacion" 
                name="calificacion"
                step="0.01" 
        
                class="border rounded px-3 py-2 w-full"
            >
          
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Precio de compra medio en rupias </label>
            <input 
                type="number" 
                id="precioMedio" 
                name="precioMedio"
                step="0.01" 
          
                class="border rounded px-3 py-2 w-full"
            >
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Puntuación de opinión de los clientes</label>
            <input 
                type="number" 
                id="puntuacion" 
                name="puntuacion"
                step="0.01" 
                class="border rounded px-3 py-2 w-full"
            >

            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Precio del producto</label>
            <input 
                type="number" 
                id="precioProducto" 
                name="precioProducto"
                step="0.01" 
                class="border rounded px-3 py-2 w-full"
            >
            <button type="submit"  class=" w-full mt-2 shadow-lg p-2 hover:text-blue-300 bg-blue-200 rounded-md ">Enviar</button><br>

            <p id="resultado" class="font-bold mt-2">  </p>
        </form>

    </div>
 
</body>

</html>
